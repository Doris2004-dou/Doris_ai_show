    <ul>
        <li>太行、王屋二山，犹如巨大的屏障，横亘在愚公门前。愚公目光坚毅，带领家人，手握简陋工具，向大山发起挑战。他们不知疲惫地挖掘、搬运，汗水如雨水般洒落。日复一日，他们的坚持感动上天，大山终被移走。</li>
